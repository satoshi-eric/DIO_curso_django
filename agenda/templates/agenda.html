{% extends "model-page.html" %}

{% block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px;">
        <!-- É possível acessar dados com as chaves duplas -->
        <!-- Para  usar comandos como o for, é necessário usar chaves e porcentagem -->
        {% for evento in eventos %}
            <li>{{evento.titulo}} - {{evento.get_data_evento}}</li>
        {% endfor %}
    </ul>
{% endblock %}
